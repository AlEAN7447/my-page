<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 50%,
          #f093fb 100%
        );
        overflow: hidden;
        font-family: "Georgia", serif;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        text-align: center;
        z-index: 10;
        position: relative;
      }

      .message {
        color: white;
        font-size: 3em;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
        animation: fadeIn 2s ease-in;
      }

      .sub-message {
        color: #ffe0f0;
        font-size: 1.5em;
        margin-bottom: 30px;
        animation: fadeIn 3s ease-in;
      }

      .btn {
        background: linear-gradient(45deg, #ff6b9d, #c06c84);
        color: white;
        border: none;
        padding: 15px 40px;
        font-size: 1.2em;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s;
        animation: fadeIn 4s ease-in;
      }

      .btn:hover {
        transform: scale(1.1);
      }

      .flower {
        position: absolute;
        animation: grow 2s ease-out forwards, sway 3s ease-in-out infinite;
        opacity: 0;
      }

      .petal {
        position: absolute;
        width: 40px;
        height: 60px;
        border-radius: 50% 50% 0 0;
        transform-origin: bottom center;
      }

      .stem {
        position: absolute;
        width: 4px;
        height: 150px;
        background: linear-gradient(to bottom, #4a7c59, #2d5016);
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
      }

      .leaf {
        position: absolute;
        width: 30px;
        height: 20px;
        background: #4a7c59;
        border-radius: 0 50% 50% 0;
        bottom: 60px;
      }

      .leaf.left {
        left: -15px;
        transform: rotate(-45deg);
      }

      .leaf.right {
        right: -15px;
        transform: rotate(45deg) scaleX(-1);
      }

      .heart {
        position: absolute;
        width: 30px;
        height: 30px;
        animation: float 3s ease-in-out infinite;
        opacity: 0.8;
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 15px;
        height: 24px;
        background: #ff69b4;
        border-radius: 15px 15px 0 0;
      }

      .heart::before {
        left: 15px;
        transform: rotate(-45deg);
        transform-origin: 0 100%;
      }

      .heart::after {
        left: 0;
        transform: rotate(45deg);
        transform-origin: 100% 100%;
      }

      @keyframes grow {
        0% {
          transform: translateY(100px) scale(0);
          opacity: 0;
        }
        100% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
      }

      @keyframes sway {
        0%,
        100% {
          transform: rotate(-2deg);
        }
        50% {
          transform: rotate(2deg);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(10deg);
        }
      }

      .firework {
        position: absolute;
        width: 5px;
        height: 5px;
        border-radius: 50%;
        animation: explode 1s ease-out forwards;
      }

      @keyframes explode {
        0% {
          transform: translate(0, 0);
          opacity: 1;
        }
        100% {
          transform: translate(var(--tx), var(--ty));
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="message">Happy Birthday, RIAA! üéÇ</h1>
      <p class="sub-message">
        <br />
        I hope you smile a lot today ‚Äî because you honestly deserve more
        happiness than you realize. üéÇüíñ
        <br />
        I don't wanna see you cry anymore. It hurts watching someone ignore a
        diamond while I‚Äôm here wishing to protect itüíê.
      </p>
      <button class="btn" onclick="createMoreFlowers()">
        Bloom More Flowers! üå∏
      </button>
    </div>

    <script>
      const colors = [
        ["#ff6b9d", "#ff8fab", "#ffb3c1"],
        ["#c06c84", "#d88c9a", "#e8a5b3"],
        ["#ffa07a", "#ffb399", "#ffc6b3"],
        ["#dda0dd", "#e6b3e6", "#f0c6f0"],
        ["#ff69b4", "#ff85c1", "#ffa0d0"],
      ];

      function createFlower(x, y, delay) {
        const flower = document.createElement("div");
        flower.className = "flower";
        flower.style.left = x + "px";
        flower.style.bottom = y + "px";
        flower.style.animationDelay = delay + "s";

        const colorSet = colors[Math.floor(Math.random() * colors.length)];

        for (let i = 0; i < 8; i++) {
          const petal = document.createElement("div");
          petal.className = "petal";
          petal.style.background = `linear-gradient(to bottom, ${colorSet[0]}, ${colorSet[1]})`;
          petal.style.transform = `rotate(${i * 45}deg) translateY(-30px)`;
          flower.appendChild(petal);
        }

        const center = document.createElement("div");
        center.style.cssText = `
                position: absolute;
                width: 30px;
                height: 30px;
                background: radial-gradient(circle, #ffd700, #ffed4e);
                border-radius: 50%;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            `;
        flower.appendChild(center);

        const stem = document.createElement("div");
        stem.className = "stem";
        flower.appendChild(stem);

        const leftLeaf = document.createElement("div");
        leftLeaf.className = "leaf left";
        stem.appendChild(leftLeaf);

        const rightLeaf = document.createElement("div");
        rightLeaf.className = "leaf right";
        stem.appendChild(rightLeaf);

        document.body.appendChild(flower);
      }

      function createHeart(x, y, delay) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = x + "px";
        heart.style.top = y + "px";
        heart.style.animationDelay = delay + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
      }

      function createFirework(x, y) {
        const colors = ["#ff6b9d", "#ffa07a", "#dda0dd", "#ff69b4", "#ffb3c1"];

        for (let i = 0; i < 30; i++) {
          const firework = document.createElement("div");
          firework.className = "firework";
          firework.style.left = x + "px";
          firework.style.top = y + "px";
          firework.style.background =
            colors[Math.floor(Math.random() * colors.length)];

          const angle = (Math.PI * 2 * i) / 30;
          const velocity = 50 + Math.random() * 50;
          const tx = Math.cos(angle) * velocity;
          const ty = Math.sin(angle) * velocity;

          firework.style.setProperty("--tx", tx + "px");
          firework.style.setProperty("--ty", ty + "px");

          document.body.appendChild(firework);

          setTimeout(() => firework.remove(), 1000);
        }
      }

      function createMoreFlowers() {
        createFirework(window.innerWidth / 2, window.innerHeight / 2);

        for (let i = 0; i < 5; i++) {
          const x = Math.random() * (window.innerWidth - 100);
          const y = Math.random() * 50;
          createFlower(x, y, i * 0.2);
        }

        for (let i = 0; i < 10; i++) {
          const x = Math.random() * window.innerWidth;
          const y = Math.random() * window.innerHeight;
          createHeart(x, y, i * 0.1);
        }
      }

      // Initial flowers
      window.onload = () => {
        for (let i = 0; i < 8; i++) {
          const x = (window.innerWidth / 9) * (i + 1);
          const y = 0;
          createFlower(x, y, i * 0.3);
        }

        // Random hearts
        for (let i = 0; i < 15; i++) {
          const x = Math.random() * window.innerWidth;
          const y = Math.random() * window.innerHeight;
          createHeart(x, y, 2 + i * 0.2);
        }
      };
    </script>
  </body>
</html>
